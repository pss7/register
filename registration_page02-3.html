<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="Keywords" content="" />
    <meta name="Description" content="" />
    <meta name="Author" content="" />
    <meta name="viewport"
        content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0, user-scalable=yes">
    <title>등록</title>
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/aos.css">
    <link rel="stylesheet" href="css/slick.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/aos.js"></script>
    <script src="js/script.js"></script>

</head>

<body>

    <div id="wrap">

        <main>

            <section id="titleWrap">
                <div class="container">
                    <div class="logoBox">
                        <h1>
                            <a href="registration_page01.html">
                                <img src="images/common/logo.jpg" alt="S&I Corp">
                            </a>
                        </h1>
                    </div>
                    <p>
                        <span> 단 3분, 지금 내 상황을 진단하는 기회! </span>
                        차세대 공간경험관리, 이제는 <br>
                        진단이 아닌 전략이 필요할 때입니다
                    </p>
                </div>
            </section>
            <!-- //titleWrap -->

            <div class="topTitleWrap">
                <div class="container">
                    <p class="text01">
                        <strong class="color">
                            4가지 분야
                        </strong>에 대한 <strong>고민</strong>을 알려 주세요.
                    </p>
                </div>
            </div>

            <section id="formWrap">
                <div class="container">

                    <div class="formBox mb-30">
                        <div class="topBox">
                            <span>세번째 고민</span>
                            <em>
                                기술 도입 & 디지털 전환
                            </em>
                        </div>

                        <div class="questionWrap">
                            <div class="questionBox">
                                <span class="number">8</span>
                                <p>
                                    귀사에서 디지털 관리 솔루션 도입이 가장 시급한 분야는 무엇입니까?
                                </p>
                            </div>
                            <div class="box">
                                <div class="inputChkBox w-33">
                                    <input id="chk35" type="checkbox" class="blind">
                                    <label for="chk35">
                                        원격관제 및 보안
                                    </label>
                                </div>
                                <div class="inputChkBox w-33">
                                    <input id="chk36" type="checkbox" class="blind">
                                    <label for="chk36">
                                        설비·에너지 관리
                                    </label>
                                </div>
                                <div class="inputChkBox w-33">
                                    <input id="chk37" type="checkbox" class="blind">
                                    <label for="chk37">
                                        입주자 커뮤니케이션
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="questionWrap">
                            <div class="questionBox">
                                <span class="number">9</span>
                                <p>
                                    공간관리를 위한 신기술 도입을 주저하는 가장 큰 이유는 무엇입니까?
                                </p>
                            </div>
                            <div class="box">
                                <div class="inputChkBox w-50">
                                    <input id="chk38" type="checkbox" class="blind">
                                    <label for="chk38">
                                        초기 투자비용(CapEx) 부담
                                    </label>
                                </div>
                                <div class="inputChkBox w-50">
                                    <input id="chk39" type="checkbox" class="blind">
                                    <label for="chk39">
                                        기존 시스템과의 연동 문제
                                    </label>
                                </div>
                                <div class="inputChkBox w-50">
                                    <input id="chk40" type="checkbox" class="blind">
                                    <label for="chk40">
                                        내부 운영 역량 부족
                                    </label>
                                </div>
                                <div class="inputChkBox w-50">
                                    <input id="chk41" type="checkbox" class="blind">
                                    <label for="chk41">
                                        불확실한 ROI
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="questionWrap">
                            <div class="questionBox">
                                <span class="number">10</span>
                                <p>
                                    초기 투자비용 없이 구독형(OpEx) 모델로 기술을 활용할 수 있다면 도입 의사가 있으십니까?
                                </p>
                            </div>
                            <div class="box">
                                <div class="inputChkBox w-50">
                                    <input id="chk42" type="checkbox" class="blind">
                                    <label for="chk42">
                                        매우 강한 의사가 있다
                                    </label>
                                </div>
                                <div class="inputChkBox w-50">
                                    <input id="chk43" type="checkbox" class="blind">
                                    <label for="chk43">
                                        어느 정도 의사가 있다
                                    </label>
                                </div>
                                <div class="inputChkBox w-50">
                                    <input id="chk44" type="checkbox" class="blind">
                                    <label for="chk44">
                                        보통이다
                                    </label>
                                </div>
                                <div class="inputChkBox w-50">
                                    <input id="chk45" type="checkbox" class="blind">
                                    <label for="chk45">
                                        별로 의사가 없다
                                    </label>
                                </div>
                                <div class="inputChkBox w-25">
                                    <input id="chk49" type="checkbox" class="blind">
                                    <label for="chk49">
                                        전혀 의사가 없다
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="questionWrap">
                            <div class="questionBox">
                                <span class="number">11</span>
                                <p>
                                    귀사의 시설관리 운영에서 디지털화에 대해 어떤 입장이십니까?
                                </p>
                            </div>
                            <div class="box">
                                <div class="inputChkBox w-50">
                                    <input id="chk46" type="checkbox" class="blind">
                                    <label for="chk46">
                                        인력 중심 관리가 더 안정적이다
                                    </label>
                                </div>
                                <div class="inputChkBox w-50">
                                    <input id="chk47" type="checkbox" class="blind">
                                    <label for="chk47">
                                        일부 영역만 기술로 대체 가능하다
                                    </label>
                                </div>
                                <div class="inputChkBox w-50">
                                    <input id="chk48" type="checkbox" class="blind">
                                    <label for="chk48">
                                        가능하다면 전면적 기술 전환을 원한다
                                    </label>
                                </div>
                            </div>
                        </div>

                    </div>
                    <!-- //formBox -->

                </div>
            </section>
            <!-- //formWrap -->

            <div class="btnBox mt-30">
                <a href="registration_page02-4.html" class="btn">
                    <span>
                        다음
                    </span>
                </a>
            </div>

        </main>

    </div>
    <!-- //wrap -->

</body>

</html>
