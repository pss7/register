<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="Keywords" content="" />
    <meta name="Description" content="" />
    <meta name="Author" content="" />
    <meta name="viewport"
        content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0, user-scalable=yes">
    <title>등록</title>
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/aos.css">
    <link rel="stylesheet" href="css/slick.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/aos.js"></script>
    <script src="js/script.js"></script>

</head>

<body>

    <div id="wrap">

        <main>

            <section id="titleWrap">
                <div class="container">
                    <div class="logoBox">
                        <h1>
                            <a href="registration_page01.html">
                                <img src="images/common/logo.jpg" alt="S&I Corp">
                            </a>
                        </h1>
                    </div>
                    <p>
                        <span> 이제 공간은 '비용 관리'가 아닌 <br>
                            '생존 전략'입니다 </span>
                        노동 & 안전 규제 강화가 <br>
                        기업의 공간을 흔들고 있습니다

                    </p>
                </div>
            </section>
            <!-- //titleWrap -->

            <div class="topTitleWrap">
                <div class="container">
                    <p class="text01">
                        <strong class="color">
                            4가지 분야
                        </strong>에 대한 <strong>고민</strong>을 알려 주세요.
                    </p>
                </div>
            </div>

            <section id="formWrap">
                <div class="container">

                    <div class="formBox mb-30">
                        <div class="topBox">
                            <span>첫번째 고민</span>
                            <em>
                                운영비용 & ROI
                            </em>
                        </div>

                        <div class="questionWrap">
                            <div class="questionBox">
                                <span class="number">1</span>
                                <p>
                                    현재 귀사의 자산/시설관리 운영비(인건비/에너지비용 등)가 매년 얼마나 증가한다고 느끼십니까?
                                </p>
                            </div>
                            <div class="box">
                                <div class="inputChkBox w-25">
                                    <input id="chk01" type="checkbox" class="blind">
                                    <label for="chk01">
                                        5% 미만
                                    </label>
                                </div>
                                <div class="inputChkBox w-25">
                                    <input id="chk02" type="checkbox" class="blind">
                                    <label for="chk02">
                                        5~10%
                                    </label>
                                </div>
                                <div class="inputChkBox w-25">
                                    <input id="chk03" type="checkbox" class="blind">
                                    <label for="chk03">
                                        10% 이상
                                    </label>
                                </div>
                                <div class="inputChkBox w-25">
                                    <input id="chk04" type="checkbox" class="blind">
                                    <label for="chk04">
                                        비용 동결
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="questionWrap">
                            <div class="questionBox">
                                <span class="number">2</span>
                                <p>
                                    시설관리 외주 서비스의 ROI 평가 시, 가장 중요한 것은 무엇입니까?
                                </p>
                            </div>
                            <div class="box">
                                <div class="inputChkBox w-33">
                                    <input id="chk05" type="checkbox" class="blind">
                                    <label for="chk05">
                                        관리 비용 절감
                                    </label>
                                </div>
                                <div class="inputChkBox w-33">
                                    <input id="chk06" type="checkbox" class="blind">
                                    <label for="chk06">
                                        설비 효율성
                                    </label>
                                </div>
                                <div class="inputChkBox w-33">
                                    <input id="chk08" type="checkbox" class="blind">
                                    <label for="chk08">
                                        관련 영역의 디지털 전환
                                    </label>
                                </div>
                                <div class="inputChkBox w-33">
                                    <input id="chk09" type="checkbox" class="blind">
                                    <label for="chk09">
                                        안전 대응 체계
                                    </label>
                                </div>
                                <div class="inputChkBox w-33">
                                    <input id="chk10" type="checkbox" class="blind">
                                    <label for="chk10">
                                        서비스 품질/안정성
                                    </label>
                                </div>
                                <div class="inputChkBox w-33">
                                    <input id="chk16" type="checkbox" class="blind">
                                    <label for="chk16">
                                        자산 가치 증대
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="questionWrap">
                            <div class="questionBox">
                                <span class="number">3</span>
                                <p>
                                    절감 효과가 데이터와 사례로 입증된다면, 외주 도입을 검토하시겠습니까?
                                </p>
                            </div>
                            <div class="box">
                                <div class="inputChkBox w-33">
                                    <input id="chk11" type="checkbox" class="blind">
                                    <label for="chk11">
                                        매우 그렇다
                                    </label>
                                </div>
                                <div class="inputChkBox w-33">
                                    <input id="chk12" type="checkbox" class="blind">
                                    <label for="chk12">
                                        대체로 그렇다
                                    </label>
                                </div>
                                <div class="inputChkBox w-33">
                                    <input id="chk13" type="checkbox" class="blind">
                                    <label for="chk13">
                                        보통이다
                                    </label>
                                </div>
                                <div class="inputChkBox w-33">
                                    <input id="chk14" type="checkbox" class="blind">
                                    <label for="chk14">
                                        그렇지 않은 편이다
                                    </label>
                                </div>
                                <div class="inputChkBox w-33">
                                    <input id="chk15" type="checkbox" class="blind">
                                    <label for="chk15">
                                        전혀 그렇지 않다
                                    </label>
                                </div>
                            </div>
                        </div>

                    </div>
                    <!-- //formBox -->

                </div>
            </section>
            <!-- //formWrap -->

            <div class="btnBox mt-30">
                <a href="registration_page02-2.html" class="btn">
                    <span>
                        다음
                    </span>
                </a>
            </div>

        </main>

    </div>
    <!-- //wrap -->

</body>

</html>
