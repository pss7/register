<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="Keywords" content="" />
    <meta name="Description" content="" />
    <meta name="Author" content="" />
    <meta name="viewport"
        content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0, user-scalable=yes">
    <title>등록</title>
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/aos.css">
    <link rel="stylesheet" href="css/slick.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/aos.js"></script>
    <script src="js/script.js"></script>

</head>

<body>

    <div id="wrap">

        <main>

            <section id="titleWrap">
                <div class="container">
                    <div class="logoBox">
                        <h1>
                            <a href="registration_page01.html">
                                <img src="images/common/logo.jpg" alt="S&I Corp">
                            </a>
                        </h1>
                    </div>
                    <p>
                        <span> 이제 공간은 '비용 관리'가 아닌 <br>
                            '생존 전략'입니다 </span>
                        노동 & 안전 규제 강화가 <br>
                        기업의 공간을 흔들고 있습니다

                    </p>
                </div>
            </section>
            <!-- //titleWrap -->

            <section id="formWrap" class="mb-40">
                <div class="container">

                    <div class="formBox">
                        <div class="layoutBox">
                            <span class="label">회사명</span>
                            <div class="inputTextBox">
                                <input id="companyName" type="text">
                                <label for="companyName" class="blind">
                                    회사명
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="formBox">
                        <div class="layoutBox">
                            <span class="label">이름</span>
                            <div class="inputTextBox">
                                <input id="name" type="text">
                                <label for="name" class="blind">
                                    이름
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="formBox">
                        <div class="layoutBox">
                            <span class="label">부서</span>
                            <div class="inputTextBox">
                                <input id="rank" type="text">
                                <label for="rank" class="blind">
                                    부서
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="formBox">
                        <div class="layoutBox">
                            <span class="label">직급</span>
                            <div class="inputTextBox">
                                <input id="rank" type="text">
                                <label for="rank" class="blind">
                                    직급
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="formBox">
                        <div class="layoutBox">
                            <span class="label">직책</span>
                            <div class="inputTextBox">
                                <input id="position" type="text">
                                <label for="position" class="blind">
                                    직책
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="formBox">
                        <div class="layoutBox">
                            <span class="label">이메일</span>
                            <div class="inputTextBox">
                                <input id="email" type="text">
                                <label for="email" class="blind">
                                    이메일
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="formBox">
                        <div class="layoutBox">
                            <span class="label">핸드폰</span>
                            <div class="inputTextBox">
                                <input id="phone" type="text" placeholder="예) 01012341234">
                                <label for="phone" class="blind">
                                    핸드폰
                                </label>
                            </div>
                        </div>
                    </div>

                </div>
            </section>
            <!-- //formWrap -->

            <section id="infoWrap">
                <div class="container">
                    <div class="infoBox">

                        <div class="agreeBox">
                            <div class="box mb-20">
                                <h2>
                                    개인정보 수집 및 이용 동의
                                </h2>
                                <div class="inputChkBox">
                                    <input id="chk01" type="checkbox" class="blind">
                                    <label for="chk01">
                                        개인정보 수집 및 이용에 동의합니다.
                                    </label>
                                </div>
                            </div>
                            <div class="box">
                                <h2>
                                    마케팅 활용 및 광고성 정보 수신 동의
                                </h2>
                                <p>
                                    마케팅 활용에 동의하지 않을 경우 문의 내용에 대한 상담이 제한 될 수 있으며, <br>
                                    S&I에서 제공하는 최신 정보 및 이벤트 소식을 수신할 수 없습니다.
                                </p>
                                <div class="inputChkBox">
                                    <input id="chk02" type="checkbox" class="blind">
                                    <label for="chk02">
                                        마케팅 활용 및 광고성 정보 수신에 동의합니다.
                                    </label>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </section>
            <!-- //infoWrap -->

            <div class="btnBox mt-30">
                <a href="registration_page02-1.html" class="btn">
                    <span>
                        다음
                    </span>
                </a>
            </div>

        </main>

    </div>
    <!-- //wrap -->

</body>

</html>
